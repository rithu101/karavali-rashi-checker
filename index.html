<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ಕರಾವË3ಿ ರಾಶಿ ನಕ್ಷತ್ರ ಪರಿಶೀಲನೆ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Kannada', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      margin: 0;
      padding: 2rem;
      color: #004d40;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #004d40;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background: #e0f2f1;
      border-radius: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ರಾಶಿ ಮತ್ತು ನಕ್ಷತ್ರ ಪರಿಶೀಲಿ</h1>

    <label for="dob">ಹುಟ್ಟಿದ ದಿನಾಂಕ:</label>
    <input type="date" id="dob">

    <label for="time">ಹುಟ್ಟಿದ ಸಮಯ:</label>
    <input type="time" id="time">

    <label for="place">ಹುಟ್ಟಿದ ಸ್ಥಳ:</label>
    <input type="text" id="place" placeholder="ಉದಾಹರಿಣೆ: ಉಡುಪಿ">

    <button onclick="checkAstrology()">ಪರಿಶೀಲಿಸಿ</button>

    <div id="result"></div>
  </div>

  <script>
    async function checkAstrology() {
      const dob = document.getElementById('dob').value;
      const time = document.getElementById('time').value;
      const place = document.getElementById('place').value.trim();

      if (!dob || !time || !place) {
        document.getElementById('result').innerHTML = "ದಯವಿಟು ಎಲ್ಲಾ ಮಾಹಿತಿಯನ್ನು ಪೂರೈಸಿ.
        <br>ಪ್ಲೀಸ್ ಪೂರ್Ê3 ಮಾಡಿ.";
        return;
      }

      const [year, month, day] = dob.split('-').map(Number);
      const [hour, minute] = time.split(':').map(Number);

      const jd = 367 * year - Math.floor((7 * (year + Math.floor((month + 9) / 12))) / 4)
                + Math.floor((275 * month) / 9) + day + 1721013.5
                + (hour + minute / 60) / 24 - 0.5;

      const moonLongitude = (jd * 13.1763966) % 360;
      const rashiIndex = Math.floor(moonLongitude / 30);
      const rashiList = ["ಮೇಷ", "ವೃಷಭ", "ಮಿಥುನ", "ಕಟಕ", "ಸಿಂಹ", "ಕನ್ಯಾ", "ತುಲಾ", "ವೃಶ್ಚಿಕ", "ಧನು", "ಮಕರ", "ಕುಂಭ", "ಮೀನ"];
      const nakshatraIndex = Math.floor((moonLongitude % 360) / (360 / 27));
      const nakshatraList = ["ಅಶ್ವಿನಿ", "ಭರಣಿ", "ಕೃತಿಕ", "ರೋಹಿಣಿ", "ಮೃಗಶಿರ", "ಆರ್ದ್ರ", "ಪುನರ್ವಸು", "ಪುಷ್ಯ", "ಆಶ್ಲೇಷ", "ಮಖ", "ಪೂರ್ವಫಲ್ಗುಣಿ", "ಉತ್ತರಫಲ್ಗುಣಿ",
        "ಹಸ್ತ", "ಚಿತ್ತ", "ಸ್ವಾತಿ", "ವಿಶಾಖಾ", "ಅನೂರಾಧಾ", "ಜ್ಯೇಷ್ಠಾ", "ಮೂಲ", "ಪೂರ್ವಾಷಾಢ", "ಉತ್ತರಾಷಾಢ", "ಶ್ರವಣ", "ಧನಿಷ್ಠಾ", "ಶತಭಿಷ", "ಪೂರ್ವಭಾದ್ರ", "ಉತ್ತರಭಾದ್ರ", "ರೇವತಿ"];

      const rashi = rashiList[rashiIndex];
      const nakshatra = nakshatraList[nakshatraIndex];

      document.getElementById('result').innerHTML = `
        <strong>ರಾಶಿ:</strong> ${rashi}<br>
        <strong>ನಕÍಷತ್ರ:</strong> ${nakshatra}
      `;
    }
  </script>
</body>
</html>
